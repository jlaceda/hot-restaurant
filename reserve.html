<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hot Restaurant - Reserve</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Hot Restaurant</h1>
			<hr>
			<div class="text-center">
				<a href="/"><button class="btn btn-lg btn-secondary">Home</button></a>
				<a href="/tables"><button class="btn btn-lg btn-secondary">View Tables</button></a>
			</div>
		</div>
		<div class="card">
			<div class="card-header">
				<div class="text-center">
					<h3>Table Reservation</h3>
				</div>
			</div>
			<div class="card-body">
				<form action="/api/reserve" method="POST">
					<div class="form-group">
						<label for="inputName">Name</label>
						<input name="customerName" type="text" class="form-control" id="inputName" placeholder="Enter Your Name">
						<label for="inputPhoneNumber">Phone Number</label>
						<input name="phoneNumber" type="text" class="form-control" id="inputPhoneNumber" placeholder="Enter Your Phone Number">
						<label for="inputName">Email</label>
						<input name="customerEmail" type="text" class="form-control" id="inputEmail" placeholder="Enter Your Email">
						<label for="inputName">Unique ID</label>
						<input name="customerID" type="text" class="form-control" id="inputId" placeholder="Enter Your Unique ID">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
		<p>Control Panel</p>
		<a href="/api/cleartables">Clear Tables </a>|<a href="/api/tables"> API Tables </a>|<a href="/api/waitlist"> API Waitlist</a>
	</div>
</body>
</html>
